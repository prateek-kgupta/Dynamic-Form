<div class="card pt-3 px-5 my-2">
    <div class="row" >
        <div class="col-md-9">
            <textarea rows="1" class="form-control my-input" placeholder="Question" [(ngModel)]="question" ></textarea>

        </div>
        <div class="col-md-3">
            <select class="form-select" [(ngModel)]="type" >
                <option value="text" selected>Text</option>
                <option value="number">Number</option>
                <option value="checkbox">Checkbox</option>
                <option value="dropdown">Dropdown</option>
                <option value="radio">Radio</option>
            </select>
        </div>
    </div>
    <div class="row">
        <app-option-field [types]="type" [options]="options"></app-option-field>
        
    </div>
    <div class="row border-top d-flex justify-content-end py-2">
        <div class="col-lg-1 d-flex align-items-center form-switch">
            <input class="form-check-input" type="checkbox" role="switch" [(ngModel)]="isRequired">
            <label class="form-check-label ms-2" for="flexSwitchCheckDefault">Required</label>
        </div>
        <div class="col-lg-2 d-flex align-items-center justify-content-evenly">
            <i class="fa-solid fa-trash fa-xl ms-2" style="color: #860404;" (click)="deleteField()"></i>
            <span class="done" (click)="sendFieldDetails()"><i class="fa-solid fa-check me-2"></i>Done</span>

        </div>
    </div>
</div>
